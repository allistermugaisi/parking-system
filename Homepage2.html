<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0"
    />
    <title>Homepage2</title>
    <link rel="stylesheet" href="styleHomepage2.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Datetimepicker minified css -->
    <link rel="stylesheet" href="jquery.datetimepicker.min.css" />
  </head>
  <body>
    <header id="bg-dark">
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-transparent container"
        id="padding"
      >
        <img src="images/logo.png" alt="logo" />
        <a href="#" class="navbar-brand" id="brandname">RESERVATION</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar8"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar8">
          <ul class="navbar-nav abs-center-x">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Zones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
          </ul>
        </div>
        <div
          class="collapse navbar-collapse flex-grow-1 text-right"
          id="navbar8"
        >
          <ul class="navbar-nav ml-auto flex-nowrap" id="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <br />
    <div class="container" id="border">
      <p id="reservation">
        Reservation Details
      </p>
      <p style="color: #2680eb;">
        Parking Zone A
      </p>
    </div>
    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="input-group" id="datetimepicker">
            <input
              type="text"
              placeholder="Entry date & time"
              id="picker"
              class="form-control"
            />
            <div class="input-group-prepend">
              <button type="button" id="toggle" class="input-group-text">
                <i class="fas fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
        &nbsp;
        <div class="col-sm-12 col-md-3">
          <div class="input-group" id="datetimepicker">
            <input
              type="text"
              placeholder="Exit date & time"
              id="picker2"
              class="form-control"
            />
            <div class="input-group-prepend">
              <button type="button" id="toggle2" class="input-group-text">
                <i class="fas fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="input-group" id="input-color">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              id="entry"
            />
          </div>
        </div>
        &nbsp;
        <div class="col-sm-12 col-md-3">
          <div class="input-group" id="input-color">
            <input
              type="number"
              class="form-control"
              placeholder="Phone no."
              id="entry"
            />
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="input-group-append" id="search-btn">
        <button class="btn btn-md btn-primary m-0 px-3" type="button">
          Make Reservation
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="row" id="space">
      <a href="#">PARKING ZONE A</a>
      <a href="#">PARKING ZONE B</a>
      <a href="#">PARKING ZONE C</a>
    </div>
    <div class="footer-copyright text-center py-3" style="color: #2680eb;">
      M: 0723 59 44 18 &nbsp; &nbsp; E: infocare@gmail.com
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <script>
      $("#picker").datetimepicker({
        timepicker: true,
        datepicker: true,
        format: "d.m.Y H:i",
        step: 5,
        onShow: function (ct) {
          this.setOptions({
            maxDate: $("#picker2").val() ? $("#picker2").val() : false,
          });
        },
      });
      $("#toggle").on("click", function () {
        $("#picker").datetimepicker("toggle");
      });
      $("#picker2").datetimepicker({
        timepicker: true,
        datepicker: true,
        format: "d.m.Y H:i",
        step: 5,
        onShow: function (ct) {
          this.setOptions({
            minDate: $("#picker").val() ? $("#picker").val() : false,
          });
        },
      });
      $("#toggle2").on("click", function () {
        $("#picker2").datetimepicker("toggle");
      });
    </script>
  </body>
</html>
